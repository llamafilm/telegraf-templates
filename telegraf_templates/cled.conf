[[inputs.snmp]]
  alias = "{{device.id}}"
  name_override = "snmp_cled"
  path = ["$MIBDIRS"]
  agents = ["{{device.primary_ip.address.ip}}"]
  version = 2
  community = "public"
  agent_host_tag = "source"
  max_repetitions = 40
  timeout = "3s"
  [[inputs.snmp.table]]
    name = "ledFanUnitTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanUnitPortId"
      name = "port_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanUnitUnitId"
      name = "unit_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanUnitSpeedLeft"
      name = "unit_fan_left"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanUnitSpeedRight"
      name = "unit_fan_right"
  [[inputs.snmp.table]]
    name = "ledTemperatureUnitTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureUnitPortId"
      name = "port_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureUnitUnitId"
      name = "unit_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureUnitCelsiusAmbient"
      name = "unit_temperature_ambient"
      conversion = 'float'
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureUnitCelsiusUcBoard"
      name = "unit_temperature_ucboard"
      conversion = 'float'
  [[inputs.snmp.table]]
    name = "ledStatusUnitTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusUnitPortId"
      name = "port_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusUnitUnitId"
      name = "unit_id"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusUnitPower"
      name = "unit_power"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusUnitLightingElapsedTime"
      name = "unit_lighting_hours"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusUnitLightingElapsedDegradationAmount"
      name = "unit_lighting_degradation"
  [[inputs.snmp.table]]
    name = "ledFanControllerTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanControllerModule"
      name = "fan_module"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledFanControllerSpeed"
      name = "controller_fan"
  [[inputs.snmp.table]]
    name = "ledTemperatureControllerTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureControllerModule"
      name = "temp_module"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledTemperatureControllerCelsius"
      name = "controller_temp"
      conversion = "float"
  [[inputs.snmp.table]]
    name = "ledInputTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputDescription"
      name = "input"
      is_tag = true
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputFormat"
      name = "input_format"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputSignal"
      name = "input_signal"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputDpDualHighFrameRateMode"
      name = "DP_dual_HFR"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputStatusError"
      name = "input_error"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledInputSignal"
      name = "input_signal"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledPictureSettingContrast.0"
    name = "Contrast"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledPictureSettingBrightness.0"
    name = "Brightness"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledPictureSettingColorTemperature.0"
    name = "ColorTemperature"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledPictureSettingColorSpace.0"
    name = "ColorSpace"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledPictureSettingGammaMode.0"
    name = "Gamma"
  [[inputs.snmp.field]]
    oid = "PROV1-LEDDISPLAY-MIB::ledInputSyncStatus.0"
    name = "SyncStatus"
  [[inputs.snmp.table]]
    name = "ledStatusControllerTable"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusControllerPower"
      name = "controller_power"
    [[inputs.snmp.table.field]]
      oid = "PROV1-LEDDISPLAY-MIB::ledStatusControllerElapsedTime"
      name = "controller_hours"
  [inputs.snmp.tags]
    source = "{{device.primary_ip.address.ip}}"
{% include '100' %}
